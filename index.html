<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>お気に入りTwitter埋め込み</title>
</head>
<body>
  <h2>@TwitterDev の埋め込みタイムライン</h2>

  <!-- Twitter埋め込み -->
  <a class="twitter-timeline"
     href="https://twitter.com/TwitterDev"
     data-tweet-limit="3"
     data-theme="light">
     Tweets by @TwitterDev
  </a>

  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</body>
</html>
